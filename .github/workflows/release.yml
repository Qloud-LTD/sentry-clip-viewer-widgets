name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create core-widgets zip
        run: |
          cd packs
          zip -r ../core-widgets-${{ steps.version.outputs.VERSION }}.zip core-widgets

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: core-widgets-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
